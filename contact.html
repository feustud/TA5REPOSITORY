        <main class="main-content">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="https://formsubmit.co/el/nopinu" method="POST">
                    <!-- FormSubmit hidden inputs -->
                    <input type="hidden" name="_subject" value="New Contact Form Submission">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://your-redirect-url.com/thank-you.html">

                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="email">Work Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="request">Request Description</label>
                        <textarea id="request" name="request" rows="5" placeholder="Kindly describe your request â€” we usually respond within 1 day on business days" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
